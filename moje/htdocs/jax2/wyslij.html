<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
  var ajax;
  if(typeof XMLHttpRequest == "undefined")
  {
  ajax = new ActiveXObject('Microsoft.XMLHTTP');
  }
  else
  {
  ajax = new XMLHttpRequest();
  }

  function wyslij()
  {
    var miasto = document.getElementById("txt1").value;
    var ulica = document.getElementById("txt2").value;
    ajax.open('POST', "odbierz.php", true);
    ajax.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
    ajax.send("dane1="+miasto+"&dane2="+ulica);
  }
</script>
Imię:&nbsp;<input id="txt1" type="text" name="miasto" value="" />
Nazwisko:&nbsp;<input id="txt2" type="text" name="ulica" value="" />
<p>Kliknij poniższy przycisk aby wysłać pisane dane na serwer</p>
<input type="button" value="Wyślij" onclick="wyslij();"/>
</body>
</html>
