<!DOCTYPE html>
 <html lang="pl">
 <head>
 <meta charset="utf-8" />
 </head>
 <body>
 <script>

 if(typeof XMLHttpRequest == "undefined")
 {
 ajax = new ActiveXObject('Microsoft.XMLHTTP');
 }
 else
 {
 ajax = new XMLHttpRequest();
 }

 function wyslij() 
 {
 var dane11 = document.getElementById("txt1").value;
 var dane22 = document.getElementById("txt2").value;
 ajax.open('POST', "odbierz.php", true);
 ajax.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
 ajax.send("dane1="+dane11+"&dane2="+dane22);
 }
 </script>
 Miasto:&nbsp;<input id="txt1" type="text" name="miasto" value="" /><br />
 Ulica:&nbsp;<input id="txt2" type="text" name="ulica" value="" />
 <p>Kliknij poniższy przycisk aby wysłać dane na serwer</p>
 <input type="button" value="Wyślij" onclick="wyslij();" />
 </body>
 </html>
