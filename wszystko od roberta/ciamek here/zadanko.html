<body>

<input type="button" name="przycisk2" value="Menszczyzna" onclick="m()" />&nbsp


<h3 id="spr"></h3>



<script>
function k()
{

}

function m()
{

var m1 = document.getElementById("m").value;

document.getElementById("spr").innerHTML = "Witaj "+ m1;

} 


</script>
