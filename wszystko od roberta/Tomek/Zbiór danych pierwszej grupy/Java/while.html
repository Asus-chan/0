  <!DOCTYPE html>
  <html>
  <head>
  <title> while </title>
  <meta http-equiv="content-type" contnet="text/html;charset=utf-8"/>
  </head>
  
  <body>
  <script>
  var enta_liczba=15;
  var n=1;
  var suma=0;
             
  while (n<=enta_liczba && suma<20)
  {
   suma=suma+n;
   n++;
  }
   n--;
   document.write("Suma kolejnych " +n+ " liczb naturalnych = " + suma);
  
  </script>
  </body>
  </html>
