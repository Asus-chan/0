<!DOCTYPE html>
<html>
<head>
<title>Technologia Ajax</title>
<meta charset="utf-8" lang="pl" />
</head>
<body>
<script>
var ajax;
if(typeof XMLHttpRequest == "undefined")
{
ajax = new ActiveXObject('Microsoft.XMLHTTP');
}
else
{
ajax = new XMLHttpRequest();
}
function pobierz()
{
	ajax.open("GET", "./tekst.txt", "true");
	ajax.setRequestHeader("Content-Type","application/x-www-from-urlencoded;charset=UTF-8");
	ajax.onreadystatechange = function()
	{
		if(ajax.readyState == 4 && ajax.status == 200) alert(ajax.responseText);
		else alert('Czekaj: Stan = '+ajax.readyState+' Status = '+ajax.status);
	}
	ajax.send();
}
</script>
<p>Kliknij przycisk poniżej Aby pobrać dane z serwera</p>
<input type="button" value="Pobierz danez z serwera" onclick="pobierz();" />
</body>
</html>
